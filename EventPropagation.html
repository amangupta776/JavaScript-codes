<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #childId{
        height: 100px;
        width: 100px;
        border: 2px solid black;
        background-color: aquamarine;
        cursor: pointer;
     
     }
     #parentId{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        background-color:beige;
        cursor: pointer;
        display: flex;
            justify-content: center;
            align-items: center;
     }
    </style>
</head>
<body>
    <div class="parentDiv" id="parentId">
            <div class="childDiv" id="childId"></div>

    </div>
    <script>
        const parenId=document.getElementById('parentId')
        const childId=document.getElementById('childId')
        parenId.addEventListener("click",()=>{
            alert('Parent Div call')
        },true)
        childId.addEventListener("click",()=>{
            alert('Child Div call')
            // event.stopPropagation()
        },true)
    </script>
</body>
</html>
