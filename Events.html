<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div className="main-div">
        <div>
            <p>A function is triggered when the user is pressing a key in the input field</p>
     <br>
     <input type="text" onkeydown="keyDown()" onkeyup="keyUp()" onkeypress="keyPress()">
       <br>
       <p id="keys"></p>
        </div>
    </div>
    <script>
        // const keyPress=()=>{
        //     document.getElementById('keys').innerHTML=`you press ${event.key} and it's code is ${event.code}`
        // }
        const keyDown=()=>{
            document.getElementById('keys').innerHTML="key is Down";
        }
        const keyUp=()=>{
            document.getElementById('keys').innerHTML="key is Up";
        }
    </script>
</body>
</html>
